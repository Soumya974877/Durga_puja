<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom CSS for centering and sizing carousel images */
        #carouselExampleFade {
            max-width: 200%;
            margin: 1rem auto;
            height: 400px;
        }

        .carousel-item {
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
            /* background-color: #f5f5f5; Optional background color for centering purpose */
        }

        .carousel-item img {
            max-height: 100%;
            /* Ensure the image doesn't go out of the carousel item */
            width: 20rem;
            margin-left: 32rem;
            justify-content: center;
            align-items: center;
            /* background-color: #f5f5f5 */
            /* Maintain image aspect ratio */
        }

        body {
            background-image: url(image5.jpg);
            background-size: cover;
            overflow-x: hidden;

        }

        .custom-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
            background-image: linear-gradient(45deg, #FF0000, #ff00d0);

            background-clip: text;
            -webkit-background-clip: text;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            margin-top: 7rem;
            animation: zoomInOut 4s infinite, glow 2s infinite;
            /* Add the zoomInOut animation */

        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
                /* Start at normal size */
            }

            50% {
                transform: scale(1.2);
                /* Zoom in to 120% size */
            }

            100% {
                transform: scale(1);
                /* Zoom back out to normal size */
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
                color: black;
                transform: scale(1);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.9);
                color: #FFFFFF;
                transform: scale(1.1);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
                color: black;
                transform: scale(1);
            }
        }

        @media (max-width: 576px) {

            /* CSS for small devices */
            #carouselExampleFade {
                max-width: 100%;
            }

            .carousel-item img {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>

    <title>Durga Puja Greetings</title>
</head>

<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpeg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image4.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image6.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image7.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image8.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image9.jpg" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="custom-text">শুভ শারদীয়া প্রীতি ও শুভেচ্ছা</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <audio controls autoplay loop>
            <source src="background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
</body>

</html>
